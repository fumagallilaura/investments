<html lang="en">
<head>
  <meta charset="UTF-8">

  <header>
    <button id="pythonCode">QUER VER O CÓDIGO EM <spam>PYTHON</spam>?! CLIQUE AQUI!!!</button>

        <label>

        <caption>Investimentos</caption>

        </thead>
        <tbody id='table-body'>
        </tbody>
      </table>
    </section>
    <aside>
      <p>
        Simulação de investimentos que maximizam o retorno total caso invista 
        <div id="focus"><strong>R$1.000.000</strong></div>
      </p>
      <div id='betterOptions'></div>
